{% extends 'blog/base.html' %}

{% block title %}<title>My home page</title>{% endblock %}

<!-- Block content -->
{% block content %}
<div class="container">
    <h1>my home page. </h1>
    
    <ul>
        {% for post in all_posts %}
        <li><a href="posts/{{ post.id }}">{{post.title}}</a></li>
        {% endfor %}
    </ul>
        
</div>
{% endblock %}
